<div class="container mt-4 mb-4">
  <h5>Add new actor</h5>
  <hr class="mb-4" />
  <button type="button" class="btn btn-primary mb-4">Go To actors List</button>
  <div class="alert alert-success" role="alert" *ngIf="">
    <strong>msg</strong>
  </div>
  <div class="actor-container">
    <div class="actor">
      <form [formGroup]="actorForms" (ngSubmit)="AddActor()">
        <div class="row">
          <div class="col-md-4 center">
           <img class="img-fluid" [src]="url" alt="">
           <!-- <img src="../../../../assets/img/deff.png" alt=""> -->
          </div>
        </div>
        <div class="form-group">
          <label for=""></label>
          <input type="file" class="form-control-file" accept="image/*" name="" id="" placeholder="" aria-describedby="fileHelpId" formControlName="actorImage" (change)="HandleFiles($event)">
          <!-- <small id="fileHelpId" class="form-text text-muted">Help text</small> -->
        </div>
        <div class="form-group">
          <label for="AddNewCategory">Actor Name</label>
          <input type="text" id="ActorName" class="form-control" placeholder="Actor Name" formControlName="actorName" />


        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="">add</button>
        </form>

    </div>
  </div>
</div>
