<form class="form-signin" [formGroup]="addNewSubCatForm" (ngSubmit)="onSubmit()">
  <div class="text-center mb-4">

    <h1 class="h3 mb-3 font-weight-normal"> {{title1}}</h1>
  </div>
  <div class="alert alert-success alert-dismissible fade show" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <strong>You have been asdasdasd :)</strong>
  </div>

 <div class="form-group">
   <label for="">Select Main Cat</label>
   <select class="form-control" name="" id="" formControlName="categoryId" required>
    <option disabled value="0" selected>Select</option>
     <option *ngFor="let i of mainCat" [value]="i.id">{{i.categoryName}}</option>
   </select>
 </div>

  <div class="form-label-group">
    <input type="text" id="categoryName" class="form-control" placeholder="categoryName" formControlName="subCategoryName" required/>
    <label for="AddNewCategory">Sub Category Name</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!addNewSubCatForm.valid &&  this.addNewSubCatForm.get('categoryId')?.value < 1">
   {{buttonTitle}}
  </button>
</form>
